<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Detalle Materiales</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<ul class="nav justify-content-end">
		<li class="nav-item"><a class="nav-link active" href="#">Bodega</a>
		</li>
		<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Cerrar
				sesi√≥n</a></li>
	</ul>
	<div class="container">
		<div class="col-sm-4"></div>
		<div class="col-sm-4">
			<form th:action="@{/materiales/agregar}" method="post"
				th:object="${material}">
				<div class="form-group">
					<input type="text" th:field="*{precio}" class="form-control"
						placeholder="Ingresa precio">
				</div>
				<div class="form-group">
					<input type="text" th:field="*{nombre}" class="form-control"
						placeholder="Ingresa nombre">
				</div>
				<div class="form-group">
					<input type="text" th:field="*{bodega.nombre}" class="formcontrol"
						placeholder="Ingresa nombre bodega">
				</div>
				<button type="submit" class="btn btn-primary">Agregar</button>
			</form>
		</div>
		<div class="col-sm-4"></div>
		<div class="col-sm-12">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">precio</th>
						<th scope="col">nombre</th>
						<th scope="col">bodega</th>
						<th scope="col">ingreso</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="detalle: ${materiales}">
						<td th:text="${detalle.precio}" />
						<td th:text="${detalle.nombre}" />
						<td th:text="${detalle.bodega.nombre}" />
						<td th:text="${detalle.fecha}" />
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
