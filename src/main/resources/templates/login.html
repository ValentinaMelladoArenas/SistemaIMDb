<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Iniciar Sesi√≥n</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1"></head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<form th:action="@{/login}" method="post" class="form-signin">
					<h3 class="form-signin-heading" th:text="Credenciales"></h3>
					<br /> 
					<input type="text" id="email" name="usuario" th:placeholder="Email" class="form-control" /> 
					<br /> 
					<input type="password" th:placeholder="Password" id="password" name="contrasena" class="form-control" /> 
						<br />
					<div align="center" th:if="${param.error}">
						<p style="font-size: 20; color: #FF1C19;">Verifica las credenciales.</p>
					</div>
					<button class="btn btn-lg btn-primary btn-block" name="Submit"
						value="Login" type="Submit" th:text="Login"></button>
				</form>
			</div>
			<div class="col-sm-4"></div>
		</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  
</body>
</html>
