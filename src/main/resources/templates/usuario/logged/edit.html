<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/general.html :: header">

<!--/*/ <th:block th:include="fragments/general.html :: headerfiles">
        </th:block> /*/-->

<title>Iniciar Sesión</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1"></head>
<body>
	
	
	<nav th:insert="fragments/general.html :: nav"> </nav>

	<h1>Register</h1>
	<div class="container">
		<div class="row">
	
			
			<section
		class="container mt-5 py-4 bg-info bg-light col-3 border border-success rounded">
		
			<form th:action="@{/usuario/logged/editUsuario}" method="post" th:object="${Usuario}" th:with="u = ${editUsuario}" >
				
				
				<!-- ID -->
				<div class="form-group py-2" >
					<label>id</label>					
					<input type="text"  th:value="${u.id}" class="form-control"
						id="id" name="id" aria-describedby="claveHelp"
						placeholder="" required>
				</div>
				
				<!-- Usuario -->
				<div class="form-group py-2" >
					<label>Username</label>					
					<input type="text"  th:value="${u.userName}" class="form-control"
						id="userName" name="userName" aria-describedby="claveHelp"
						placeholder="Ingresa tu usuario" required>
				</div>
				<!-- Correo -->
				<div class="form-group py-2">
				<label>Correo</label>
					<input type="text" name="email" th:value="${u.email}" class="form-control"
						id="email" aria-describedby="claveHelp"
						placeholder="Ingresa tu usuario" required>
				</div>
				
				<!-- Role -->
				<div class="form-group py-2" >
				<label>Role</label>
					<input type="text" name="role"  th:value="${u.role}" class="form-control"
						id="role" aria-describedby="claveHelp"
						placeholder="Ingresa tu usuario" >
				</div>
				
				
				<!-- Contraseña -->
				<div class="form-group py-2">
				<label>Password</label>
					<input type="text" name="password" th:value="${u.password}" class="form-control"
						id="password" aria-describedby="claveHelp"
						placeholder="Ingresa tu contraseña" required>
				</div>
				<!-- Usuario -->
				<div class="form-group py-2">
				<label>Password Confirmation</label>
					<input type="text" name="passwordConfirmation" th:value="${u.passwordConfirmation}" class="form-control"
						id="passwordConfirmation" aria-describedby="claveHelp"
						placeholder="Ingresa tu confirmación de contraseña" required>
				</div>
				
				<button type="submit" class="btn btn-primary">Registrar</button>
			</form>
			</section>
		</div>
		
	</div>











	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  
</body>
</html>
