<title>Iniciar Sesi칩n</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1"></head>
<body>
	
	
	<nav th:insert="fragments/general.html :: nav"> </nav>

	<h1>Register</h1>
	<div class="container">
		<div class="row">
	
			
			<section
		class="container mt-5 py-4 bg-info bg-light col-3 border border-success rounded">
		
			<form th:action="@{/user/registration}" method="post" th:object="${Usuario}">
				
				
				<!-- Usuario -->
				<div class="form-group py-2">
					<label>Username</label>					
					<input type="text" th:field="*{userName}" class="form-control"
						id="userName" aria-describedby="claveHelp"
						placeholder="Ingresa tu usuario" required>
				</div>
				<!-- Correo -->
				<div class="form-group py-2">
				<label>Correo</label>
					<input type="text" th:field="*{email}" class="form-control"
						id="email" aria-describedby="claveHelp"
						placeholder="Ingresa tu usuario" required>
				</div>
				<!-- Usuario -->
				<div class="form-group py-2">
				<label>Password</label>
					<input type="text" th:field="*{password}" class="form-control"
						id="password" aria-describedby="claveHelp"
						placeholder="Ingresa tu contrase침a" required>
				</div>
				<!-- Usuario -->
				<div class="form-group py-2">
				<label>Password Confirmation</label>
					<input type="text" th:field="*{passwordConfirmation}" class="form-control"
						id="passwordConfirmation" aria-describedby="claveHelp"
						placeholder="Ingresa tu confirmaci칩n de contrase침a" required>
				</div>
				
				<button type="submit" class="btn btn-primary">Registrar</button>
			</form>
			</section>
		</div>
		
	</div>











	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  
</body>
</html>
